<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inbox - Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .email-card {
            border-left: 6px solid #3498db;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: #fefefe;
            border-radius: 4px;
        }

        .email-card h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #2c3e50;
            text-transform: capitalize;
        }

        .email-card p {
            margin: 0;
            font-size: 15px;
            color: #444;
            white-space: pre-wrap;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
            color: #999;
        }

        .btn {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Categorized Emails</h1>

        {% if results %}
        {% for label, text in results %}
        <div class="email-card">
            <h4>{{ label }}</h4>
            <p>{{ text[:500] }}...</p>
        </div>
        {% endfor %}
        {% else %}
        <p>No emails found or classified yet. Try refreshing or re-authenticating.</p>
        {% endif %}

        <div class="footer">
            <p>&copy; {{ year }} Email Intent Classifier</p>
        </div>
    </div>
</body>

</html>
